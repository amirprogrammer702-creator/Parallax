            font-size: x-large;

        }

        header {
            background: url("https://tiktarh.com/storage/old/2024/12/Cart1033528www.tiktarh.com_.jpg") no-repeat center center/cover;
            padding: 30px;
            color: #fff;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid#ccc;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;

            border: none;
            border-radius: 4px;

footer{
